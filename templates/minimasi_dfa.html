<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFA Minimizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        
        textarea {
            height: 150px;
            font-family: monospace;
            resize: vertical;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #results {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f8f9fa;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DFA Minimizer</h1>
        
        <div class="form-group">
            <label for="states">States (comma-separated):</label>
            <input type="text" id="states" placeholder="q0, q1, q2, ...">
        </div>
        
        <div class="form-group">
            <label for="alphabet">Alphabet (comma-separated):</label>
            <input type="text" id="alphabet" placeholder="0, 1">
        </div>
        
        <div class="form-group">
            <label for="transitions">Transitions (JSON format):</label>
            <textarea id="transitions" placeholder='{
    "q0": {"0": "q1", "1": "q2"},
    "q1": {"0": "q1", "1": "q2"},
    "q2": {"0": "q2", "1": "q2"}
}'></textarea>
        </div>
        
        <div class="form-group">
            <label for="startState">Start State:</label>
            <input type="text" id="startState" placeholder="q0">
        </div>
        
        <div class="form-group">
            <label for="acceptStates">Accept States (comma-separated):</label>
            <input type="text" id="acceptStates" placeholder="q1, q2">
        </div>
        
        <button onclick="minimizeDFA()">Minimize DFA</button>
        
        <div id="results" class="hidden">
            <h3>Results:</h3>
            <div id="minimizationResults"></div>
        </div>
    </div>

    <script>
        function minimizeDFA() {
            // Get input values
            const states = document.getElementById('states').value.split(',').map(s => s.trim());
            const alphabet = document.getElementById('alphabet').value.split(',').map(s => s.trim());
            const transitions = JSON.parse(document.getElementById('transitions').value);
            const startState = document.getElementById('startState').value.trim();
            const acceptStates = document.getElementById('acceptStates').value.split(',').map(s => s.trim());

            const dfa = {
                states: states,
                alphabet: alphabet,
                transitions: transitions,
                start_state: startState,
                accept_states: acceptStates
            };

            // Send to backend
            fetch('/dfa-minimize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ dfa: dfa })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                const minimizationResults = document.getElementById('minimizationResults');
                
                if (data.success) {
                    let resultHTML = `
                        <p><strong>Original States:</strong> ${data.reduction_info.original_states}</p>
                        <p><strong>Minimized States:</strong> ${data.reduction_info.minimized_states}</p>
                        <p><strong>States Removed:</strong> ${data.reduction_info.states_removed}</p>
                        <h4>Minimized DFA:</h4>
                        <pre>${JSON.stringify(data.minimized_dfa, null, 2)}</pre>
                    `;
                    minimizationResults.innerHTML = resultHTML;
                } else {
                    minimizationResults.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                }
                
                resultsDiv.classList.remove('hidden');
            })
            .catch(error => {
                const resultsDiv = document.getElementById('results');
                const minimizationResults = document.getElementById('minimizationResults');
                minimizationResults.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                resultsDiv.classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
