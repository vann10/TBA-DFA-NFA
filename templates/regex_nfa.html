<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Regex to NFA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4 py-8">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-xl">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Konversi REGEX ke NFA</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block font-semibold text-gray-700">Masukkan REGEX:</label>
                <input type="text" name="regex" required
                       class="w-full px-4 py-2 mt-1 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label class="block font-semibold text-gray-700">Masukkan string uji:</label>
                <input type="text" name="input_string"
                       class="w-full px-4 py-2 mt-1 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="text-center">
                <input type="submit" value="Proses"
                       class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">
            </div>
        </form>

        {% if transition_table %}
        <div class="mt-8">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Hasil Konversi</h3>
            <pre class="bg-gray-100 p-4 rounded-md overflow-x-auto text-sm text-gray-800 border border-gray-300">{{ transition_table }}</pre>
        </div>
        {% endif %}

        {% if test_result %}
        <div class="mt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Hasil Pengujian String</h3>
            <p class="bg-green-50 border border-green-200 text-green-800 p-3 rounded-md">{{ test_result|safe }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
