<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFA Minimizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 150px;
            font-family: monospace;
            resize: vertical;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        #results {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f8f9fa;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 3px;
        }
        
        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
        }
        
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 3px;
            border: 1px solid #e9ecef;
            overflow-x: auto;
            font-size: 12px;
        }
        
        .example-section {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 3px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .example-section h4 {
            margin-top: 0;
            color: #856404;
        }
        
        .reduction-info {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DFA Minimizer</h1>
        
        <!-- Example Section -->
        <div class="example-section">
            <h4>Example Format:</h4>
            <p><strong>Transitions format:</strong> Use nested objects like shown below</p>
            <pre>{
    "q0": {"0": "q1", "1": "q2"},
    "q1": {"0": "q0", "1": "q3"},
    "q2": {"0": "q3", "1": "q0"},
    "q3": {"0": "q2", "1": "q1"}
}</pre>
        </div>
        
        <div class="form-group">
            <label for="states">States (comma-separated):</label>
            <input type="text" id="states" placeholder="q0, q1, q2, q3" value="q0, q1, q2, q3">
        </div>
        
        <div class="form-group">
            <label for="alphabet">Alphabet (comma-separated):</label>
            <input type="text" id="alphabet" placeholder="0, 1" value="0, 1">
        </div>
        
        <div class="form-group">
            <label for="transitions">Transitions (JSON format):</label>
            <textarea id="transitions" placeholder='Enter transitions in JSON format'>{
    "q0": {"0": "q1", "1": "q2"},
    "q1": {"0": "q0", "1": "q3"},
    "q2": {"0": "q3", "1": "q0"},
    "q3": {"0": "q2", "1": "q1"}
}</textarea>
        </div>
        
        <div class="form-group">
            <label for="startState">Start State:</label>
            <input type="text" id="startState" placeholder="q0" value="q0">
        </div>
        
        <div class="form-group">
            <label for="acceptStates">Accept States (comma-separated):</label>
            <input type="text" id="acceptStates" placeholder="q0, q3" value="q0, q3">
        </div>
        
        <button id="minimizeBtn" onclick="minimizeDFA()">Minimize DFA</button>
        <button onclick="loadExample()">Load Example</button>
        <button onclick="clearForm()">Clear Form</button>
        
        <div id="results" class="hidden">
            <h3>Results:</h3>
            <div id="minimizationResults"></div>
        </div>
    </div>

    <script>
        function convertTransitions(nestedTransitions, states, alphabet) {
            /**
             * Convert nested transition format to flat format
             * From: {"q0": {"0": "q1", "1": "q2"}}
             * To: {"q0,0": "q1", "q0,1": "q2"}
             */
            const flatTransitions = {};
            
            for (const state of states) {
                if (nestedTransitions[state]) {
                    for (const symbol of alphabet) {
                        if (nestedTransitions[state][symbol]) {
                            flatTransitions[`${state},${symbol}`] = nestedTransitions[state][symbol];
                        }
                    }
                }
            }
            
            return flatTransitions;
        }

        function validateInputs() {
            const states = document.getElementById('states').value.trim();
            const alphabet = document.getElementById('alphabet').value.trim();
            const transitions = document.getElementById('transitions').value.trim();
            const startState = document.getElementById('startState').value.trim();
            const acceptStates = document.getElementById('acceptStates').value.trim();

            if (!states || !alphabet || !transitions || !startState || !acceptStates) {
                throw new Error('All fields are required');
            }

            // Validate JSON format
            try {
                JSON.parse(transitions);
            } catch (e) {
                throw new Error('Invalid JSON format in transitions: ' + e.message);
            }

            return true;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            const minimizationResults = document.getElementById('minimizationResults');
            
            minimizationResults.innerHTML = `<div class="error">${message}</div>`;
            resultsDiv.classList.remove('hidden');
        }

        function showSuccess(data) {
            const resultsDiv = document.getElementById('results');
            const minimizationResults = document.getElementById('minimizationResults');
            
            const reductionPercentage = data.reduction_info.reduction_percentage || 0;
            
            let resultHTML = `
                <div class="success">✓ DFA minimization completed successfully!</div>
                
                <div class="reduction-info">
                    <h4 style="margin: 0 0 10px 0;">State Reduction Summary</h4>
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-number">${data.reduction_info.original_states}</div>
                            <div class="stat-label">Original States</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">→</div>
                            <div class="stat-label">Reduced to</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.reduction_info.minimized_states}</div>
                            <div class="stat-label">Minimized States</div>
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <strong>${data.reduction_info.states_removed} states removed (${reductionPercentage}% reduction)</strong>
                    </div>
                </div>
                
                <h4>Original DFA:</h4>
                <pre>${JSON.stringify(data.original_dfa, null, 2)}</pre>
                
                <h4>Minimized DFA:</h4>
                <pre>${JSON.stringify(data.minimized_dfa, null, 2)}</pre>
            `;
            
            minimizationResults.innerHTML = resultHTML;
            resultsDiv.classList.remove('hidden');
        }

        function minimizeDFA() {
            try {
                // Validate inputs
                validateInputs();

                // Get and process input values
                const states = document.getElementById('states').value.split(',').map(s => s.trim()).filter(s => s);
                const alphabet = document.getElementById('alphabet').value.split(',').map(s => s.trim()).filter(s => s);
                const nestedTransitions = JSON.parse(document.getElementById('transitions').value);
                const startState = document.getElementById('startState').value.trim();
                const acceptStates = document.getElementById('acceptStates').value.split(',').map(s => s.trim()).filter(s => s);

                // Convert transitions to expected format
                const flatTransitions = convertTransitions(nestedTransitions, states, alphabet);

                // Create DFA object in expected format
                const dfa = {
                    states: states,
                    alphabet: alphabet,
                    transitions: flatTransitions,
                    start_state: startState,
                    accept_states: acceptStates
                };

                // Disable button and show loading
                const minimizeBtn = document.getElementById('minimizeBtn');
                minimizeBtn.disabled = true;
                minimizeBtn.textContent = 'Minimizing...';

                // Send to backend
                fetch('/dfa-minimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ dfa: dfa })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        showSuccess(data);
                    } else {
                        showError('Minimization failed: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Network or server error: ' + error.message);
                })
                .finally(() => {
                    // Re-enable button
                    minimizeBtn.disabled = false;
                    minimizeBtn.textContent = 'Minimize DFA';
                });

            } catch (error) {
                showError('Input validation error: ' + error.message);
            }
        }

        function loadExample() {
            document.getElementById('states').value = 'q0, q1, q2, q3';
            document.getElementById('alphabet').value = '0, 1';
            document.getElementById('transitions').value = `{
    "q0": {"0": "q1", "1": "q2"},
    "q1": {"0": "q0", "1": "q3"},
    "q2": {"0": "q3", "1": "q0"},
    "q3": {"0": "q2", "1": "q1"}
}`;
            document.getElementById('startState').value = 'q0';
            document.getElementById('acceptStates').value = 'q0, q3';
        }

        function clearForm() {
            document.getElementById('states').value = '';
            document.getElementById('alphabet').value = '';
            document.getElementById('transitions').value = '';
            document.getElementById('startState').value = '';
            document.getElementById('acceptStates').value = '';
            document.getElementById('results').classList.add('hidden');
        }

        // Load example on page load
        window.onload = function() {
            loadExample();
        };
    </script>
</body>
</html>
